<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="720" fill="#F8FAFC"/>
  <!-- Header -->
  <rect width="1280" height="80" fill="white" filter="url(#header-shadow)"/>
  <rect x="40" y="24" width="32" height="32" rx="16" fill="url(#gradient)"/>
  <text x="88" y="46" font-family="Arial" font-size="20" font-weight="bold" fill="#1E293B">HealthMirror Dashboard</text>
  
  <!-- Main Content -->
  <g transform="translate(40, 100)">
    <!-- Scanner Card -->
    <rect width="580" height="480" rx="12" fill="white" filter="url(#card-shadow)"/>
    <rect x="20" y="20" width="540" height="320" rx="8" fill="#F1F5F9"/>
    <text x="20" y="380" font-family="Arial" font-size="18" font-weight="bold" fill="#1E293B">AI Face Scanner</text>
    <rect x="20" y="400" width="540" height="60" rx="8" fill="url(#gradient)"/>
    
    <!-- Info Card -->
    <rect x="620" y="0" width="580" height="480" rx="12" fill="white" filter="url(#card-shadow)"/>
    <g transform="translate(640, 20)">
      <rect width="180" height="100" rx="8" fill="#EFF6FF"/>
      <rect x="200" y="0" width="180" height="100" rx="8" fill="#F0FDF4"/>
      <rect x="400" y="0" width="180" height="100" rx="8" fill="#FEF3C7"/>
      <rect y="120" width="180" height="100" rx="8" fill="#F3E8FF"/>
      <rect x="200" y="120" width="180" height="100" rx="8" fill="#FFE4E6"/>
      <rect x="400" y="120" width="180" height="100" rx="8" fill="#EEF2FF"/>
    </g>
  </g>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#87CEEB"/>
      <stop offset="1" stop-color="#9370DB"/>
    </linearGradient>
    <filter id="header-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <filter id="card-shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg> 